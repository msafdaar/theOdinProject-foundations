<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=300, initial-scale=1.0">
    <title>Calculator -  khan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
            <div id = "displayContainer">
                <div id = 'secondaryDisplay'></div>
                <div id = 'mainDisplay'>0</div>
            </div>
            <div id ='buttonsContainer'>
                <div id = "deleteButtons">
                    <button data-button-type = "clear" value = "clear">D-1</button>
                    <button data-button-type = "delete" value = "delete">D-All</button>
                </div> 
                <button data-button-type = "operator" value = "/" accesskey="/">/</button>
                <button data-button-type = "operator" value = "*">*</button>
                <button data-button-type = "operator" value = "-">-</button>
                <button data-button-type = "number" value = "7">7</button>
                <button data-button-type = "number" value = "8">8</button>
                <button data-button-type = "number" value = "9">9</button>
                <button data-button-type = "operator" value = "+">+</button>
                <button data-button-type = "number" value = "4">4</button>
                <button data-button-type = "number" value = "5">5</button>
                <button data-button-type = "number" value = "6">6</button>
                <button data-button-type = "number" value = "1">1</button>
                <button data-button-type = "number" value = "2">2</button>
                <button data-button-type = "number" value = "3">3</button>
                <button data-button-type = "equal" value = "=">=</button>
                <button data-button-type = "number" value = "0">0</button>
                <button data-button-type = "number" value = ".">.</button>
            </div>
            <a href="https://msafdaar.github.io/" target="_blank">Coded by Safdar</a>
<script src="script.js"></script>
</body>
</html>
