<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <button class="switchDarkMode"></button>
    <h1 class="header">Rock, Paper, Scissors</h1>
    <div class="main">
        <div id="makeChoiceContainer">
            <h2>Use the buttons to play</h2>
            <div class="buttons">
                <button class="choiceButton" data-choice="Rock"> <span class="emoji">‚úä</span> Rock</button>
                <button class="choiceButton" data-choice="Paper"><span class="emoji">üñê</span> Paper</button>
                <button class="choiceButton" data-choice="Scissors"><span class="emoji">‚úå</span> Scissors</button>
            </div>
        </div>

        <div class="scoreAndHistory">
            <h2>Score</h2>
            <div class="score">
                <div class="user">
                    <div>You</div>
                    <div><span id="userScore">0</span></div>
                </div>
                <div class="computer">
                    <div>Computer</div>
                    <div><span id="compScore">0</span></div>
                </div>
            </div>
            <h2>History</h2>
            <table id="history">
                <tr>
                    <th>#</th>
                    <th>You</th>
                    <th>Computer</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        Coded by&nbsp; <a href="https://msafdaar.github.io/"> Safdar</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
